[all]
depends = [
    "desktop",
    "alacritty",
    "bash",
]

[desktop]
depends = [
    "dunst",
    "i3",
    "picom",
    "polybar",
    "rofi",
    "scripts",
]

[alacritty.files]
"alacritty" = "~/.config/alacritty"

[bash.files]
"bash/.bashrc" = "~/.bashrc"
"bash/.bash_aliases" = "~/.bash_aliases"

[dunst.files]
"dunst" = "~/.config/dunst"

[i3.files]
"i3" = "~/.config/i3"

[picom.files]
"picom/picom.conf" = "~/.config/picom.conf"

[polybar.files]
"polybar" = "~/.config/polybar"

[rofi.files]
"rofi" = "~/.config/rofi"

[scripts.files]
"scripts" = "~/.scripts"

[vim.files]
"vim/.vimrc" = "~/.vimrc"
