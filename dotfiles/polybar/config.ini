[colors]
background = {{background}}
foreground = {{foreground}}
foreground-unfocused = {{foreground-alt}}

[bar/top]
width = 100%
height = {{math "round(0.132*" screen_dpi "+27.368)"}}
fixed-center = true
dpi = {{screen_dpi}}

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 4

module-margin-left = 2
module-margin-right = 2

font-0 = Ubuntu:size=11;3
font-1 = Material Icons Round:size=12;5
font-2 = Noto Sans CJK JP:size=11;2

modules-left = i3
modules-center = playing
modules-right = pulseaudio backlight-acpi battery date unread

wm-restack = i3

cursor-click = pointer
cursor-scroll = pointer

line-size = 2

[settings]
screenchange-reload = true

include-directory = ~/.config/polybar/modules
