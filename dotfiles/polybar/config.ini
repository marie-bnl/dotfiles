[colors]
background = #141414
foreground = #ffffff
foreground-unfocused = #696969
alert = #c91414

[bar/top]
width = 100%
height = 45
fixed-center = true
dpi = 134

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin-left = 2
module-margin-right = 2

font-0 = Ubuntu:size=11;3
font-1 = Material Icons Round:size=12;5
font-2 = Noto Sans CJK JP:size=11;2

modules-left = i3
modules-center = playing
modules-right = pulseaudio backlight-acpi battery date ferdium

wm-restack = i3

cursor-click = pointer
cursor-scroll = pointer

line-size = 2

tray-position = right

[settings]
screenchange-reload = true

include-directory = ~/.config/polybar/modules
