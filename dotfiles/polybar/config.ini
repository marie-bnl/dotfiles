[bar/top]
width = 100%
height = 45
fixed-center = true
dpi = 134

background = #000000
foreground = #ffffff

padding-left = 1
padding-right = 3

module-margin-left = 2
module-margin-right = 2

font-0 = sans-serif:size=11;3
font-1 = icomoon:size=10;4
font-2 = Noto Sans CJK JP:size=11;2

modules-left = i3
modules-center = playing
modules-right = pulseaudio backlight battery date notifications tray

wm-restack = i3

cursor-click = pointer
cursor-scroll = pointer

line-size = 2

tray-position = none

[settings]
screenchange-reload = true

include-directory = ~/.config/polybar/modules
