[bar/top]
width = 100%
height = 45
fixed-center = true
dpi = 134

background = #000000
foreground = #f2f2f2

padding-left = 1
padding-right = 3

module-margin-left = 2
module-margin-right = 2

font-0 = sans-serif:size=11;3
font-1 = lucide:size=10;4
font-2 = Noto Sans CJK JP:size=11;2

modules-left = i3
modules-center = date
modules-right = wifi pulseaudio backlight battery notifications tray

cursor-click = pointer
cursor-scroll = pointer

line-size = 2

enable-ipc = true

[settings]
screenchange-reload = true

include-directory = ~/.config/polybar/modules
