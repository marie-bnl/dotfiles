[colors]
background = #202020
foreground = #dfdfdf
foreground-unfocused = #696969
alert = #ff0000

[bar/top]
width = 100%
height = 40
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 2

module-margin-left = 0
module-margin-right = 2

font-0 = Ubuntu:size=14;2
font-1 = Material Icons Round:size=16;5

modules-left = i3
modules-center = playing
modules-right = pulseaudio backlight-acpi wlan battery date dunst

wm-restack = i3

cursor-click = pointer
cursor-scroll = pointer

line-size = 2

[settings]
screenchange-reload = true

include-directory = ~/.config/polybar/modules
