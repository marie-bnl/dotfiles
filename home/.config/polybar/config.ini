[colors]
background = #1a1a1a
foreground = #dfdfdf
foreground-unfocused = #696969
alert = #ff0000

[bar/top]
width = 100%
height = 40
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 4

module-margin-left = 2
module-margin-right = 2

font-0 = Ubuntu:size=14;2
font-1 = Material Icons Round:size=16;5
font-2 = Noto Sans CJK JP:size=14;2

modules-left = i3
modules-center = playing
modules-right = pulseaudio backlight-acpi wlan battery date unread

wm-restack = i3

cursor-click = pointer
cursor-scroll = pointer

line-size = 2

[settings]
screenchange-reload = true

include-directory = ~/.config/polybar/modules
