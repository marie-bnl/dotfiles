window:
  padding:
    x: 10
    y: 10
  opacity: 0.7

draw_bold_text_with_bright_colors: true

colors:

  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x9c3528'
    green:   '0x61bc3b'
    yellow:  '0xf3b43a'
    blue:    '0x0d68a8'
    magenta: '0x744560'
    cyan:    '0x288e9c'
    white:   '0xa2a2a2'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xd64937'
    green:   '0x86df5d'
    yellow:  '0xfdd75a'
    blue:    '0x0f75bd'
    magenta: '0x9e5e83'
    cyan:    '0x37c3d6'
    white:   '0xf9f9f9'
